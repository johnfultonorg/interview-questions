<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practice answering general interview questions.">
  <title>General Questions Practice </title>
  <link rel="stylesheet" href="css/coffeegrinder.css">
  <link rel="stylesheet" href="css/wireframe-theme.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="/images/interview-questions.png">
</head>

<body>
  <div class="row full-width-row header">
    <header class="coffee-span-12">
      <div class="container header-container">
        <div class="row">
          <div class="coffee-span-12">
            <nav>
              <ul class="nav-tabs">
                <li><a href="index.html">Behavioral Questions </a></li>
                <li><a href="general.html">General Questions </a></li>
                <li><a href="star.html">The STAR Method</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </div>
  <div class="row">
    <div class="coffee-span-12">
      <div class="container main-container">
        <div class="row">
          <div class="coffee-span-12">
            <h1 class="page-heading">General Questions Practice</h1>
            <p class="paragraph tagline">Practice answering common general interview questions.</p>
            <h2 class="heading-1">Questions</h2>
            <div id="questions-list">
            </div>
            <button class="button orange-button large" onclick="fetchQuestions()">Get New Questions</button>
            <br>
            <p class="paragraph note">Tip: Read each question carefully and think about a specific, real-world example
              to answer it.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row full-width-row footer-row">
    <div class="coffee-span-12">
      <footer class="container footer-container">
        <div class="row">
          <div class="coffee-span-12">
            <p class="paragraph copywright">&copy; 2025 Interview Prep</p>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script>
    let questions = [];

    async function loadQuestions() {
      try {
        const response = await fetch('data/general-questions.txt');
        if (!response.ok) {
          throw new Error("Failed to load questions file.");
        }
        const text = await response.text();

        // Split by new lines, filter out empty lines
        questions = text.split('\n').map(q => q.trim()).filter(q => q.length > 0);

        fetchQuestions(); // show some questions on first load
      } catch (error) {
        document.getElementById('questions-list').innerHTML =
          '<p>Error loading questions. Please check "general-questions.txt".</p>';
      }
    }

    function getRandomUniqueNumbers(max) {
      const numbers = new Set();
      while (numbers.size < 3 && numbers.size < max) {
        numbers.add(Math.floor(Math.random() * max));
      }
      return Array.from(numbers);
    }

    function fetchQuestions() {
      if (questions.length === 0) {
        document.getElementById('questions-list').innerHTML =
          '<p>No questions available. Please check the "general-questions.txt" file.</p>';
        return;
      }

      const questionsList = document.getElementById('questions-list');
      const questionIndexes = getRandomUniqueNumbers(questions.length);

      questionsList.innerHTML = '';
      const ul = document.createElement('ul');

      questionIndexes.forEach(index => {
        const li = document.createElement('li');
        li.textContent = questions[index];
        li.style.listStyleType = 'disc';
        li.classList.add('well');
        ul.appendChild(li);
      });

      questionsList.appendChild(ul);
    }

    document.addEventListener('DOMContentLoaded', loadQuestions);
  </script>
</body>

</html>
